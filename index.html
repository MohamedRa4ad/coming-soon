<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milano - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?office,furniture') no-repeat center center/cover;
            color: #333;
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1.5s ease-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #5E35B1;
            transition: transform 0.3s ease;
        }
        h1:hover {
            transform: scale(1.1);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #333;
        }
        .contact-btn {
            display: inline-block;
            padding: 14px 30px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #7E57C2;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .contact-btn:hover {
            background-color: #5E35B1;
            transform: scale(1.1) rotate(-2deg);
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #444;
        }
        .footer a {
            color: #5E35B1;
            text-decoration: none;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .footer img {
            width: 16px;
            height: 16px;
            margin-left: 5px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.1rem;
            }
            .contact-btn {
                padding: 12px 25px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Milano</h1>
        <p>موقعنا الإلكتروني قيد التطوير، انتظروا الإطلاق قريبًا</p>
        <p>للاستفسارات، يمكنكم التواصل معنا عبر البريد الإلكتروني</p>
        <a href="mailto:contact@milanogroup.online" class="contact-btn">تواصل معنا</a>
        <div class="footer">
            &copy; 2025 Milano | Developed by 
            <a href="https://www.facebook.com/profile.php?id=100075046167500" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook Icon"> Mohamed Rashad
            </a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.querySelector(".container");
            container.style.opacity = "0";
            container.style.transform = "translateY(-20px)";
            
            setTimeout(() => {
                container.style.transition = "opacity 1.5s ease-out, transform 1.5s ease-out";
                container.style.opacity = "1";
                container.style.transform = "translateY(0)";
            }, 500);
        });
    </script>
</body>
</html>
